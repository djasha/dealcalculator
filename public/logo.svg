<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- White to transparent gradient -->
    <radialGradient id="whiteGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" filter="url(#dropShadow)"/>
  
  <!-- Highlight overlay -->
  <circle cx="100" cy="100" r="90" fill="url(#whiteGradient)"/>
  
  <!-- Target/Bullseye Symbol (representing precision in pricing) -->
  <g transform="translate(100, 70)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
    <!-- Middle ring -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="6" fill="url(#goldGradient)"/>
    <!-- Inner highlight -->
    <circle cx="-2" cy="-2" r="3" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Calculator/Money Symbol -->
  <g transform="translate(100, 130)">
    <!-- Calculator body -->
    <rect x="-18" y="-12" width="36" height="24" rx="4" fill="white" opacity="0.95" filter="url(#dropShadow)"/>
    
    <!-- Calculator screen -->
    <rect x="-15" y="-9" width="30" height="8" rx="1" fill="#1f2937"/>
    
    <!-- Dollar sign on screen -->
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#goldGradient)">$</text>
    
    <!-- Calculator buttons -->
    <g fill="#6366f1" opacity="0.8">
      <!-- Top row -->
      <rect x="-12" y="2" width="4" height="3" rx="0.5"/>
      <rect x="-6" y="2" width="4" height="3" rx="0.5"/>
      <rect x="0" y="2" width="4" height="3" rx="0.5"/>
      <rect x="6" y="2" width="4" height="3" rx="0.5"/>
      
      <!-- Bottom row -->
      <rect x="-12" y="7" width="4" height="3" rx="0.5"/>
      <rect x="-6" y="7" width="4" height="3" rx="0.5"/>
      <rect x="0" y="7" width="4" height="3" rx="0.5"/>
      <rect x="6" y="7" width="4" height="3" rx="0.5"/>
    </g>
  </g>
  
  <!-- Decorative elements - representing social media/influencer aspect -->
  <g opacity="0.6">
    <!-- Left side - small circles representing social media -->
    <circle cx="40" cy="60" r="3" fill="white"/>
    <circle cx="35" cy="80" r="2" fill="white" opacity="0.7"/>
    <circle cx="45" cy="100" r="2.5" fill="white" opacity="0.8"/>
    
    <!-- Right side - small circles -->
    <circle cx="160" cy="60" r="3" fill="white"/>
    <circle cx="165" cy="80" r="2" fill="white" opacity="0.7"/>
    <circle cx="155" cy="100" r="2.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Subtle brand text curve (optional) -->
  <defs>
    <path id="textCurve" d="M 50 170 Q 100 160 150 170"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white" opacity="0.7">
    <textPath href="#textCurve" startOffset="50%" text-anchor="middle">
      DEAL CALCULATOR
    </textPath>
  </text>
</svg>
