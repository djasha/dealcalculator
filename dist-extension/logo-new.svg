<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Main gradient for the circle -->
    <radialGradient id="mainGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </radialGradient>
    
    <!-- Calculator gradient -->
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Screen gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Button gradients -->
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Social media icon gradients -->
    <linearGradient id="twitterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8BD9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E4405F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F77737;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCAF45;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="facebookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1877F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D5DBF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="youtubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tiktokGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0050;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="emailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA4335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D33B2C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main purple circle with gradient -->
  <circle cx="100" cy="100" r="85" fill="url(#mainGradient)" filter="url(#glow)"/>
  
  <!-- Inner glow effect -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Calculator body -->
  <rect x="65" y="55" width="70" height="90" rx="8" ry="8" fill="url(#calcGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  
  <!-- Calculator screen -->
  <rect x="70" y="62" width="60" height="20" rx="3" ry="3" fill="url(#screenGradient)"/>
  
  <!-- Screen display text -->
  <text x="125" y="76" text-anchor="end" fill="#10B981" font-family="monospace" font-size="12" font-weight="bold">888</text>
  
  <!-- Calculator buttons grid -->
  <!-- Row 1 -->
  <rect x="72" y="88" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="87" y="88" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="102" y="88" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="117" y="88" width="12" height="10" rx="2" fill="#EF4444"/>
  
  <!-- Row 2 -->
  <rect x="72" y="102" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="87" y="102" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="102" y="102" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="117" y="102" width="12" height="10" rx="2" fill="#10B981"/>
  
  <!-- Row 3 -->
  <rect x="72" y="116" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="87" y="116" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="102" y="116" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="117" y="116" width="12" height="25" rx="2" fill="#F59E0B"/>
  
  <!-- Row 4 -->
  <rect x="72" y="130" width="27" height="10" rx="2" fill="url(#buttonGradient)"/>
  <rect x="102" y="130" width="12" height="10" rx="2" fill="url(#buttonGradient)"/>
  
  <!-- Button labels -->
  <text x="78" y="96" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">7</text>
  <text x="93" y="96" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">8</text>
  <text x="108" y="96" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">9</text>
  <text x="123" y="96" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Ã—</text>
  
  <text x="78" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">4</text>
  <text x="93" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">5</text>
  <text x="108" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">6</text>
  <text x="123" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">-</text>
  
  <text x="78" y="124" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">1</text>
  <text x="93" y="124" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">2</text>
  <text x="108" y="124" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">3</text>
  <text x="123" y="131" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">=</text>
  
  <text x="85" y="138" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">0</text>
  <text x="108" y="138" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">.</text>
  
  <!-- Social Media Icons Around the Circle -->
  
  <!-- Twitter (top-left) -->
  <circle cx="50" cy="50" r="14" fill="url(#twitterGradient)"/>
  <path d="M44 46 Q46 44 50 45 Q54 44 56 46 Q55 50 52 51 Q56 52 56 56 Q52 55 50 53 Q46 55 44 56 Q44 52 46 51 Q44 50 44 46 Z" fill="white"/>
  
  <!-- Instagram (top-right) -->
  <circle cx="150" cy="50" r="14" fill="url(#instagramGradient)"/>
  <rect x="143" y="43" width="14" height="14" rx="4" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="50" r="4" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="154" cy="46" r="1.5" fill="white"/>
  
  <!-- Facebook (right) -->
  <circle cx="170" cy="100" r="14" fill="url(#facebookGradient)"/>
  <path d="M166 90 L166 96 L163 96 L163 100 L166 100 L166 110 L171 110 L171 100 L175 100 L175 96 L171 96 L171 93 Q171 91 173 91 L175 91 L175 87 L171 87 Q167 87 166 90 Z" fill="white"/>
  
  <!-- YouTube (bottom-right) -->
  <circle cx="150" cy="150" r="14" fill="url(#youtubeGradient)"/>
  <path d="M143 144 Q143 141 146 141 L154 141 Q157 141 157 144 L157 156 Q157 159 154 159 L146 159 Q143 159 143 156 Z M147 146 L153 150 L147 154 Z" fill="white"/>
  
  <!-- TikTok (bottom-left) -->
  <circle cx="50" cy="150" r="14" fill="url(#tiktokGradient)"/>
  <path d="M46 143 Q46 142 47 142 L50 142 L50 148 Q51 147 54 147 Q55 147 55 148 L55 150 Q54 150 52 150 Q51 150 50 151 L50 159 Q50 160 49 160 L46 160 Q45 160 45 159 L45 149 Q45 143 46 143 Z M52 142 Q52 141 53 141 L55 141 L55 145 Q56 144 58 144 L58 146 Q57 146 55 147 L55 142 Q55 141 56 141 L58 141 L58 142 Q58 143 57 143 L55 147 L55 142 L52 142 Z" fill="white"/>
  
  <!-- LinkedIn (left) -->
  <circle cx="30" cy="100" r="14" fill="#0077B5"/>
  <rect x="25" y="95" width="3" height="10" fill="white"/>
  <circle cx="26.5" cy="91" r="1.5" fill="white"/>
  <path d="M30 95 L30 105 L33 105 L33 100 Q33 98 35 98 Q37 98 37 100 L37 105 L40 105 L40 99 Q40 95 36 95 Q33 95 30 98 Z" fill="white"/>
</svg>
