<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
</head>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <script>
        // Create a simple icon for the extension
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 128, 128);
        gradient.addColorStop(0, '#6366f1');
        gradient.addColorStop(1, '#8b5cf6');
        
        // Draw background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 128, 128);
        
        // Draw target emoji (ðŸŽ¯)
        ctx.font = '64px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ðŸŽ¯', 64, 64);
        
        // Convert to different sizes and download
        function downloadIcon(size, filename) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0, size, size);
            
            tempCanvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate all icon sizes
        setTimeout(() => {
            downloadIcon(16, 'icon-16.png');
            downloadIcon(32, 'icon-32.png');
            downloadIcon(48, 'icon-48.png');
            downloadIcon(128, 'icon-128.png');
        }, 1000);
    </script>
</body>
</html>
